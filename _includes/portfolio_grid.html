<style>
    .portfolio-item {
        position: relative;
        overflow: hidden;
    }
    
    .portfolio-image-container {
        position: relative;
        overflow: hidden;
    }
    
    .portfolio-image {
        transition: transform 0.3s ease;
        display: block;
        width: 100%;
        height: auto;
    }
    
    .portfolio-hover {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 255, 0.3); /* 蓝色透明填充 */
        /* border: 2px solid rgba(0, 0, 255, 0.5);  */
        /* 蓝色透明边框 */
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 1;
    }
    
    .portfolio-hover-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
    }
    
    .portfolio-item:hover .portfolio-image {
        transform: scale(1.1);
    }
    
    .portfolio-item:hover .portfolio-hover {
        opacity: 1;
    }
    </style>
    
    <!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Portfolio</h2>
                    <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="{{ post.url | relative_url }}" class="portfolio-link" target="_blank">
                        <div class="portfolio-image-container">
                            <div class="portfolio-hover">
                                <div class="portfolio-hover-content">
                                    <span class="hover-text">View Details</span>
                                </div>
                            </div>
                            <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered portfolio-image" alt="">
                        </div>
                    </a>
                    <div class="portfolio-caption">
                        <!-- <h4>{{ post.title }}</h4> -->
                        <h4 data-lang="en">{{ post.title }}</h4>
                        <h4 data-lang="zh" style="display: none;">{{ post.zh_title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
